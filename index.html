<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RuneQuest NPC Combat Tracker</title>
  <style>
    body {
      margin: 5px;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow-x: auto;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    button {
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 0.85rem;
      margin-bottom: 10px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #npcContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .tracker {
      background-color: #222;
      border-radius: 8px;
      padding: 10px;
      width: 280px;
      font-size: 0.8rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }

    .npc-name {
      width: 90%;
      padding: 5px 7px;
      font-size: 0.9rem;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      margin-bottom: 8px;
      color: white;
      text-align: center;
    }

    label {
      font-size: 0.75rem;
      margin-bottom: 3px;
      display: block;
      text-align: left;
      width: 90%;
      color: #ccc;
    }

    input[type=number], input[type=text] {
      width: 90%;
      padding: 4px 6px;
      font-size: 0.8rem;
      margin-bottom: 8px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      color: white;
      text-align: center;
      box-sizing: border-box;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      margin-bottom: 8px;
      font-size: 0.75rem;
      user-select: text;
    }

    th, td {
      border: 1px solid #444;
      padding: 3px 5px;
      text-align: center;
    }

    th {
      background-color: #444;
    }

    .status {
      width: 90%;
      padding: 4px 6px;
      font-size: 0.75rem;
      background-color: #444;
      border: 1px solid #555;
      border-radius: 5px;
      color: white;
      text-align: center;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>RuneQuest NPC Combat Tracker</h1>
  <button onclick="addNPC()">Add New NPC</button>
  <div id="npcContainer"></div>

  <script>
    let npcCount = 0;

    function addNPC() {
      npcCount++;
      const container = document.getElementById('npcContainer');
      const npcHTML = `
        <div class="tracker" id="npc${npcCount}">
          <input type="text" class="npc-name" placeholder="NPC Name" id="npcName${npcCount}">

          <label for="cr${npcCount}">Character Rating (CR 0-10):</label>
          <input type="number" id="cr${npcCount}" min="0" max="10" value="4" 
                 onchange="updateNPC(${npcCount})" oninput="updateNPC(${npcCount})">

          <label for="totalHP${npcCount}">Total Hit Points:</label>
          <input type="number" id="totalHP${npcCount}" value="14" min="1" 
                 onchange="updateHitLocations(${npcCount})" oninput="updateHitLocations(${npcCount})">

          <table>
            <thead>
              <tr>
                <th>Location</th>
                <th>Total HP</th>
                <th>Current HP</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Right Leg</td><td><input type="number" id="RightLegTotal${npcCount}" readonly></td><td><input type="number" id="RightLegCurrent${npcCount}" min="0"></td></tr>
              <tr><td>Left Leg</td><td><input type="number" id="LeftLegTotal${npcCount}" readonly></td><td><input type="number" id="LeftLegCurrent${npcCount}" min="0"></td></tr>
              <tr><td>Abdomen</td><td><input type="number" id="AbdomenTotal${npcCount}" readonly></td><td><input type="number" id="AbdomenCurrent${npcCount}" min="0"></td></tr>
              <tr><td>Chest</td><td><input type="number" id="ChestTotal${npcCount}" readonly></td><td><input type="number" id="ChestCurrent${npcCount}" min="0"></td></tr>
              <tr><td>Right Arm</td><td><input type="number" id="RightArmTotal${npcCount}" readonly></td><td><input type="number" id="RightArmCurrent${npcCount}" min="0"></td></tr>
              <tr><td>Left Arm</td><td><input type="number" id="LeftArmTotal${npcCount}" readonly></td><td><input type="number" id="LeftArmCurrent${npcCount}" min="0"></td></tr>
              <tr><td>Head</td><td><input type="number" id="HeadTotal${npcCount}" readonly></td><td><input type="number" id="HeadCurrent${npcCount}" min="0"></td></tr>
            </tbody>
          </table>

          <label for="weapon1${npcCount}">Weapon 1 Durability:</label>
          <input type="number" id="weapon1${npcCount}" min="0" value="10">

          <label for="weapon2${npcCount}">Weapon 2 Durability:</label>
          <input type="number" id="weapon2${npcCount}" min="0" value="10">

          <label for="shield${npcCount}">Shield Durability:</label>
          <input type="number" id="shield${npcCount}" min="0" value="10">

          <input type="text" id="status${npcCount}" class="status" placeholder="Status (e.g., Injured, Severed)" />
        </div>
      `;
      container.insertAdjacentHTML('beforeend', npcHTML);
      updateNPC(npcCount);
    }

    function updateNPC(id) {
      const crInput = document.getElementById(`cr${id}`);
      let cr = parseInt(crInput.value);
      if (isNaN(cr) || cr < 0) cr = 0;
      if (cr > 10) cr = 10;
      crInput.value = cr;

      const characteristic = 10 + cr;
      const totalHP = characteristic;
      const baseSkill = 20 + (cr * 10);
      const perLocHP = Math.ceil(totalHP / 3);
      const hpChest = perLocHP + 1;
      const hpArms = perLocHP - 1;
      const hpOther = perLocHP;

      // Update Total HP input and hit locations
      const totalHPInput = document.getElementById(`totalHP${id}`);
      if (parseInt(totalHPInput.value) !== totalHP) totalHPInput.value = totalHP;

      updateHitLocations(id);

      // Optional: could update other stats display if added later
    }

    function updateHitLocations(id) {
      const totalHPInput = document.getElementById(`totalHP${id}`);
      let totalHP = parseInt(totalHPInput.value);
      if (isNaN(totalHP) || totalHP < 1) totalHP = 1;
      totalHPInput.value = totalHP;

      const perLocHP = Math.ceil(totalHP / 3);
      const hpChest = perLocHP + 1;
      const hpArms = perLocHP - 1;
      const hpOther = perLocHP;

      const parts = [
        { name: 'RightLeg', hp: hpOther },
        { name: 'LeftLeg', hp: hpOther },
        { name: 'Abdomen', hp: hpOther },
        { name: 'Chest', hp: hpChest },
        { name: 'RightArm', hp: hpArms },
        { name: 'LeftArm', hp: hpArms },
        { name: 'Head', hp: hpOther },
      ];

      parts.forEach(part => {
        const totalInput = document.getElementById(`${part.name}Total${id}`);
        const currentInput = document.getElementById(`${part.name}Current${id}`);

        if (!totalInput || !currentInput) return;

        totalInput.value = part.hp;

        // If current HP is empty or greater than total, reset to total
        if (currentInput.value === '' || parseInt(currentInput.value) > part.hp) {
          currentInput.value = part.hp;
        }
      });
    }

    // Initialize with one NPC on load
    window.onload = () => {
      addNPC();
    };
  </script>
</body>
</html>
