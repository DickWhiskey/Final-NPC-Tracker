<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RuneQuest NPC Generator</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 960px;
      margin: auto;
      text-align: center;
    }

    .generator-box {
      background-color: #1e1e1e;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      margin-bottom: 1.5em;
      display: inline-block;
    }

    h1 {
      margin-bottom: 0.5em;
      color: #ffffff;
    }

    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      margin-top: 0.5em;
    }

    label {
      font-weight: bold;
      font-size: 0.85em;
      display: block;
      margin-bottom: 0.2em;
    }

    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 0.4em;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: white;
      font-size: 0.85em;
      margin-bottom: 0.4em;
    }

    input[readonly] {
      background-color: #333;
      color: #aaa;
    }

    button {
      padding: 0.6em 1.2em;
      font-size: 0.9em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    .npc-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }

    .npc-card {
      background-color: #1e1e1e;
      padding: 1em;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-size: 0.85em;
      text-align: left;
    }

    .npc-card h2 {
      color: #00bfff;
      font-size: 1.2em;
      margin-top: 0;
    }

    .section-title {
      font-weight: bold;
      color: #cccccc;
      border-bottom: 1px solid #444;
      padding-bottom: 0.25em;
      margin-top: 0.75em;
      margin-bottom: 0.5em;
    }

    .hit-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.4em;
    }

    .grid-3col {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 0.4em;
    }

    .static-info p {
      margin: 0.3em 0;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RuneQuest NPC Generator</h1>
    <div class="generator-box">
      <label for="cr">CR (0â€“10):</label>
      <div class="controls">
        <input type="number" id="cr" min="0" max="10" value="4" />
        <button onclick="generateNPC()">Generate NPC</button>
      </div>
    </div>

    <div class="npc-grid" id="npcGrid"></div>
  </div>

  <script>
    function generateNPC() {
      const cr = parseInt(document.getElementById("cr").value);
      if (isNaN(cr) || cr < 0 || cr > 10) {
        alert("Please enter a CR between 0 and 10.");
        return;
      }

      const characteristic = 10 + cr;
      const totalHP = characteristic;
      const baseSkill = 20 + (cr * 10);
      const perLocHP = Math.ceil(totalHP / 3);
      const hpChest = perLocHP + 1;
      const hpArms = perLocHP - 1;
      const hpOther = perLocHP;
      const strikeRank = 5 - Math.floor((cr - 1) / 2);
      const damageBonus = cr <= 5 ? "1D4" : "1D6";
      const magicPoints = cr;

      const hitSection = (loc, hp) => `
        <label>${loc} (Max):</label><input type="number" value="${hp}" readonly>
        <label>${loc} (Current):</label><input type="number" value="${hp}">
      `;

      const npcHTML = `
        <div class="npc-card">
          <h2>NPC (CR ${cr})</h2>
          <label>Name:</label><input type="text" placeholder="Name NPC" />

          <div class="section-title">Hit Locations</div>
          <div class="hit-grid">
            ${hitSection("Right Leg", hpOther)}
            ${hitSection("Left Leg", hpOther)}
            ${hitSection("Abdomen", hpOther)}
            ${hitSection("Chest", hpChest)}
            ${hitSection("Right Arm", hpArms)}
            ${hitSection("Left Arm", hpArms)}
            ${hitSection("Head", hpOther)}
          </div>

          <div class="section-title">Combat & Skills</div>
          <div class="static-info">
            <p><strong>Strike Rank:</strong> ${strikeRank}</p>
            <p><strong>Damage Bonus:</strong> +${damageBonus}</p>
            <p><strong>Key Skills:</strong> ~${baseSkill}%</p>
            <p><strong>Magic Points:</strong> ${magicPoints}</p>
          </div>

          <div class="section-title">Weapons & Shield</div>
          <label>Weapon 1:</label><input type="text" placeholder="Name">
          <div class="grid-3col">
            <input type="number" placeholder="Total HP">
            <input type="number" placeholder="Current HP">
            <input type="text" placeholder="Notes">
          </div>

          <label>Weapon 2:</label><input type="text" placeholder="Name">
          <div class="grid-3col">
            <input type="number" placeholder="Total HP">
            <input type="number" placeholder="Current HP">
            <input type="text" placeholder="Notes">
          </div>

          <label>Shield:</label><input type="text" placeholder="Name">
          <div class="grid-3col">
            <input type="number" placeholder="Total HP">
            <input type="number" placeholder="Current HP">
            <input type="text" placeholder="Notes">
          </div>
        </div>
      `;

      document.getElementById("npcGrid").insertAdjacentHTML('beforeend', npcHTML);
    }
  </script>
</body>
</html>
