<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RuneQuest NPC Tracker</title>
  <style>
    body {
      margin: 0;
      padding: 1em;
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 1em;
    }

    .header input {
      width: 60px;
      padding: 0.4em;
      margin-left: 0.5em;
      border-radius: 4px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      padding: 0.4em 0.8em;
      font-size: 0.85em;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 0.5em;
    }

    button:hover {
      background-color: #005fa3;
    }

    .npc-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }

    .npc-card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 0.8em;
      width: 260px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      font-size: 0.8em;
      position: relative;
    }

    .npc-card h2 {
      margin: 0 0 0.5em 0;
      font-size: 1em;
      text-align: center;
    }

    .npc-card label {
      font-weight: bold;
      margin-top: 0.4em;
      display: block;
    }

    .npc-card input[type="text"],
    .npc-card input[type="number"] {
      width: 100%;
      padding: 0.3em;
      margin-bottom: 0.3em;
      background-color: #2a2a2a;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      font-size: 0.8em;
    }

    .section-title {
      margin-top: 0.8em;
      border-bottom: 1px solid #444;
      color: #cccccc;
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    .hit-locations {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.2em;
    }

    .hit-locations label {
      font-weight: normal;
    }

    .delete-button {
      position: absolute;
      top: 6px;
      right: 6px;
      background: #cc3333;
      color: white;
      border: none;
      padding: 0.2em 0.5em;
      border-radius: 3px;
      font-size: 0.7em;
      cursor: pointer;
    }

    .delete-button:hover {
      background-color: #aa0000;
    }

    .inline-fields {
      display: flex;
      gap: 0.3em;
    }

    .inline-fields input {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="header">
    <label for="cr">CR:</label>
    <input type="number" id="cr" min="0" max="10" value="4" />
    <button onclick="generateNPC()">Add NPC</button>
  </div>

  <div class="npc-container" id="npcContainer"></div>

  <script>
    let npcCount = 0;

    function generateNPC() {
      const cr = parseInt(document.getElementById("cr").value);
      if (isNaN(cr) || cr < 0 || cr > 10) {
        alert("Please enter a CR between 0 and 10.");
        return;
      }

      const characteristic = 10 + cr;
      const totalHP = characteristic;
      const baseSkill = 20 + (cr * 10);
      const perLocHP = Math.ceil(totalHP / 3);
      const hpChest = perLocHP + 1;
      const hpArms = perLocHP - 1;
      const hpOther = perLocHP;
      const strikeRank = 5 - Math.floor((cr - 1) / 2);
      const damageBonus = cr <= 5 ? "1D4" : "1D6";
      const magicPoints = cr;

      const npcId = `npc${++npcCount}`;

      const locations = [
        { name: "Left Leg (1–4)", hp: hpOther },
        { name: "Right Leg (5–8)", hp: hpOther },
        { name: "Abdomen (9–11)", hp: hpOther },
        { name: "Chest (12)", hp: hpChest },
        { name: "Left Arm (13–15)", hp: hpArms },
        { name: "Right Arm (16–18)", hp: hpArms },
        { name: "Head (19–20)", hp: hpOther }
      ];

      let hitLocHTML = locations.map(loc => `
        <label>${loc.name}</label>
        <div class="inline-fields">
          <input type="number" value="${loc.hp}" readonly />
          <input type="number" placeholder="Current HP" />
          <input type="number" placeholder="Armor" />
        </div>
      `).join('');

      const npcCard = document.createElement("div");
      npcCard.className = "npc-card";
      npcCard.id = npcId;
      npcCard.innerHTML = `
        <button class="delete-button" onclick="document.getElementById('${npcId}').remove()">X</button>
        <h2>NPC (CR ${cr})</h2>
        <input type="text" placeholder="Name" />

        <div class="section-title">Hit Locations</div>
        <div class="hit-locations">${hitLocHTML}</div>

        <div class="section-title">Weapons & Shield</div>
        <input type="text" placeholder="Weapon 1 Name" />
        <input type="number" placeholder="Weapon 1 HP" />
        <input type="text" placeholder="Weapon 2 Name" />
        <input type="number" placeholder="Weapon 2 HP" />
        <input type="text" placeholder="Shield Name" />
        <input type="number" placeholder="Shield HP" />

        <div class="section-title">Combat & Skills</div>
        <p><strong>Strike Rank:</strong> ${strikeRank}</p>
        <p><strong>Damage Bonus:</strong> +${damageBonus}</p>
        <p><strong>Key Skills:</strong> ~${baseSkill}%</p>
        <p><strong>Magic Points:</strong> ${magicPoints}</p>
      `;

      document.getElementById("npcContainer").appendChild(npcCard);
    }
  </script>

</body>
</html>
